<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

            </button>
            <a class="navbar-brand change-page" href="#dashboard">OpenDCT</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li id="dashboard-nav"><a class="change-page" href="#dashboard">Dashboard</a></li>
                <li id="manage-nav"><a class="change-page" href="#manage">Manage</a></li>
                <li id="lineups-nav"><a class="change-page" href="#lineups">Lineups</a></li>

<div class="container">
    <div id="dashboard-page" class="content-page">
        <div id="dashboard-content">
            <div class="table-responsive">
                <table id="dashboard-capture-devices-table" class="table table-striped tablesorter">
                    <thead id="dashboard-capture-devices-header">
                        <tr>
                            <th class="dashboard-device-name-header">Capture Device</th>
                            <th class="dashboard-status-header">SageTV Status</th>
                            <th class="dashboard-locked-header">Device Lock</th>
                            <th class="dashboard-lineup-header">Lineup</th>
                            <th class="dashboard-pool-header">Pool</th>
                        </tr>
                    </thead>
                    <tbody id="dashboard-capture-devices-body">
                        <!-- The automatically populated capture devices go here. -->
                    </tbody>
                    <tfoot>
                        <tr>
                            <th class="dashboard-device-footer">&nbsp;</th>
                            <th class="dashboard-status-footer">&nbsp;</th>
                            <th class="dashboard-locked-footer">&nbsp;</th>
                            <th class="dashboard-lineup-footer">&nbsp;</th>
                            <th class="dashboard-pool-footer">&nbsp;</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <div id="manage-page" class="content-page">
        <div id="manage-content">
            <div class="">
                <button type="button" class="btn btn-primary">
                    Add Capture Device
                </button>
            </div>
        </div>

    <div id="lineups-page" class="content-page">
        <div id="lineups-content">

        </div>
    </div>

    <div id="pools-page" class="content-page">
